<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <h1 style="text-align: center;">Project Overview</h1>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button id="projectListButton" onclick="toggleProjectList()">
                <span class="bgContainer">
                    <span>Projects</span>
                </span>
            </button>
            <button id="discordButton" onclick="window.open('https://discord.gg/byAggyEXNA', '_blank')">
                <span class="bgContainer">
                    <span>Discord</span>
                </span>
            </button>
            <button id="darkModeToggle">
                <span class="bgContainer">
                    <span>Dark Mode</span>
                </span>
            </button>
        </div>
    </div>

    <div class="project-list" id="projectList" style="display: none;">
        <ul>
            <li>
                <h2>OpenIMG</h2>
                <p>Work in progress, soon!</p>
                <a href="https://github.com/YashSoPro/OpenIMG" target="_blank">View Project</a>
            </li>
            <li>
                <h2>EmuinaBox</h2>
                <p>Runs Windows x86 applications in Termux.</p>
                <a href="https://github.com/YashSoPro/emuinabox" target="_blank">View Project</a>
            </li>
            <li>
                <h2>ProjectAd</h2>
                <p>Gateway to an immersive multimedia experience.</p>
                <a href="https://github.com/YashSoPro/projectadd" target="_blank">View Project</a>
            </li>
        </ul>
    </div>
</body>
</html>
