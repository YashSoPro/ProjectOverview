<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark-mode"> <!-- Initially set to dark mode for default -->

    <!-- Navbar -->
    <nav class="flex justify-center mb-8 space-x-4"> <!-- Fixed the spacing -->
        <button onclick="scrollToSection('projects')" class="nav-button">Projects</button>
        <button onclick="scrollToSection('team')" class="nav-button">Team</button>
        <button onclick="scrollToSection('comments')" class="nav-button">Comments</button>
        <button id="darkModeToggle" class="nav-button">
            <i id="darkModeIcon" class="fas fa-moon"></i> <!-- Dark mode icon toggle -->
        </button>
    </nav>

    <!-- Projects Section -->
    <section id="projects" class="project-cards">
        <!-- Project cards content here -->
    </section>

    <!-- Team Section -->
    <section id="team" class="team-list">
        <!-- Team member cards here -->
    </section>

    <!-- Comment Section -->
    <section id="comments" class="mt-8">
        <h2 class="text-xl mb-4">Leave a Comment</h2>
        <form id="commentForm">
            <input id="nameInput" type="text" placeholder="Your Name" class="input-field mb-2">
            <textarea id="commentText" placeholder="Your Comment" class="input-field mb-2"></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div id="commentList" class="mt-4"></div> <!-- Comment list area -->
    </section>

    <script src="script.js"></script>
</body>
</html>
