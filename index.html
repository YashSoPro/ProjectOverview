<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css">
</head>
<body>
    <!-- U-shaped container for tab-like buttons -->
    <div class="tab-container">
        <ul class="tab-list">
            <li><button class="dropdown-button">All Projects</button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="project-link">OpenIMG</a></li>
                    <!-- Add more projects here -->
                </ul>
            </li>
            <li><button id="discordButton">Discord Server</button></li>
            <li><button id="darkModeToggle">Toggle Dark Mode</button></li>
        </ul>
    </div>

    <!-- Tagline Section -->
    <div class="tagline">
        <h1>&ldquo;We turn your ideas into reality&rdquo;</h1>
    </div>

    <div class="main-content">
        <h2>Our Projects</h2>
        <div class="projects">
            <div class="project">
                <h3>OpenIMG</h3>
                <p>Description of the project goes here.</p>
                <a href="#" class="view-button">View</a>
            </div>
            <div class="project">
                <h3>ProjectAd</h3>
                <p>Description of ProjectAd goes here.</p>
                <a href="#" class="view-button">View</a>
            </div>
            <!-- Add more projects here -->
        </div>

        <h2>Our Team</h2>
        <div class="team">
            <div class="team-member">
                <img src="https://cdn.discordapp.com/avatars/712992661530738688/fd29875e10626200f7aa7908020b5199.png?size=256" alt="SableMeow">
                <p>SableMeow (Founder)</p>
            </div>
            <div class="team-member">
                <img src="https://cdn.discordapp.com/avatars/838105973985771520/bd67fc9967ac37a72465b0505146ff33.png?size=256" alt="Econome">
                <p>Econome (Member)</p>
            </div>
            <div class="team-member">
                <img src="https://cdn.discordapp.com/avatars/1211326933888143464/d196d07229d1ecc399d9e3b4d6857e4c.png?size=256" alt="Zephyx">
                <p>Zephyx (Member)</p>
            </div>
            <div class="team-member">
                <img src="https://cdn.discordapp.com/avatars/699618585559171084/a465aae6f7b6887386769ac7e755d5f1.gif?size=256" alt="Uranüs PortakalMandalinaSuyuAdam">
                <p>Uranüs PortakalMandalinaSuyuAdam (Member)</p>
            </div>
        </div>

        <h2>Leave a Comment</h2>
        <form id="commentForm">
            <input type="text" id="nameInput" placeholder="Your Name" required>
            <textarea placeholder="Your comment here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="commentList"></div>
    </div>
    
    <footer>
        <p>&nbsp;</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
