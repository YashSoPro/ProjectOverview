<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <h1 class="tagline">We turn your ideas into reality</h1>

        <nav class="navbar">
            <div class="hamburger" id="hamburger">&#9776;</div> <!-- Hamburger icon -->
            <div class="navbar-content" id="navbarContent">
                <div class="nav-items">
                    <div class="tablist" id="projectsButton">Projects</div>
                    <div class="tablist" id="discordButton">Discord</div>
                    <div class="toggle-btn" id="darkModeToggle">Dark Mode</div>
                </div>
            </div>
        </nav>

        <div class="projects" id="projectsSection">
            <div class="project">
                <h2>Project 1</h2>
                <button class="view-btn"><a href="#">View</a></button>
            </div>
            <!-- More projects can be added here -->
        </div>

        <div id="commentForm">
            <h2>Leave a Comment</h2>
            <input type="text" id="nameInput" placeholder="Your Name" required>
            <textarea id="commentInput" placeholder="Your Comment" required></textarea>
            <button type="submit">Submit</button>
        </div>

        <div id="commentList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
